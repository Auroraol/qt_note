syntax = "proto3";
// 导入另一个文件
import "info.proto";

package pr; //命名空间


enum CoLor
{
    Red = 0;      // protbuf中第一个枚举值必须为店
    Green = 6;
    Blue = 9;
}

message Preson
{
    int32 id = 1;
    repeated bytes name = 2;
    string sex = 3;
    int32 age = 4;
    CoLor CoLor = 5;
    In.Info info = 6;
}